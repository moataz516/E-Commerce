<div class="container">
<form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="container-fluid">
        <h2 class="form-signin-heading">Login</h2>
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
        <br/>
        <label for="username" class="sr-only">Email address</label>
        <input type="email" id="username" name="username" formControlName="username" class="form-control" placeholder="User Name" required>
        <span class="text-danger" *ngIf="loginForm.controls.username.status === 'INVALID' && !loginForm.controls.username.untouched "  > username is required incorrect</span>
        <br/>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password"  class="form-control" formControlName="password" placeholder="Password" required>
        <span class="text-danger" *ngIf="loginForm.controls.password.status === 'INVALID' && !loginForm.controls.password.untouched "  > Password is required</span>

        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.valid">Login</button>
    </div>
</form>
</div>
