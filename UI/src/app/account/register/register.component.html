<div class="container">
    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="container-fluid">
            <h2 class="form-signin-heading">Register</h2>
            <br/>
            <label for="firstName" class="sr-only">First Name</label>
            <input type="text" id="firstName" name="firstName" formControlName="firstName" class="form-control" placeholder="First Name" required autofocus>
            <br/>
            <label for="lastName" class="sr-only">Last Name</label>
            <input type="text" id="lastName" name="lastName" formControlName="lastName" class="form-control" placeholder="Last Name" required autofocus>
            <br/>
            <label for="phone" class="sr-only">Phone Number</label>
            <input type="text" id="phone" name="phone" formControlName="phone" class="form-control" placeholder="Phone Number" required autofocus>
            <br/>
            <label for="username" class="sr-only">Email address</label>
            <input type="email" id="email" email="username" formControlName="email" class="form-control" placeholder="email" required autofocus>
            <br/>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password"  class="form-control" formControlName="password" placeholder="Password" required>
            <br/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </div>
    </form>
    </div>
