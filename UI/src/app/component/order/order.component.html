
<div class="container">
    <div class="d-flex justify-content-between">
      <h1>Order</h1>
    </div>
    <div class="row">
      <div class="col-md-8">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">username</th>
              <th scope="col">dateTime</th>
              <th scope="col">status</th>
              <th scope="col">total</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of orders; let i=index">
              <th scope="row">{{i+1}}</th>
              <td>{{item.userName}}</td>
              <td>{{item.dateTime}}</td>
              <td>{{item.state}}</td>
              <td>{{item.total}}</td>

            </tr>
    
            <!-- Add more rows for additional products -->
          </tbody>

        </table>
      </div>

    </div>
  
    </div>
