<div class="container">
    <div class="m-t-150">
        <div class="row">
            <div class="col-md-6">
              <img class="product-image w-100" [src]="'data:image/jpeg;base64,' + product.image" alt="Product Image" >
            </div>
            <div class="col-md-6">
              <h2>{{product.name}}</h2>
              <p class="lead">Product Price: ${{product.price}}</p>
              <p class="product-description my-5">
                {{product.description}}
              </p>
              <form #f="ngForm" (ngSubmit)="AddToCart()">
                <input type="number" name="qty" id="qty" value="1" [(ngModel)]="qty"  >
                <button type="submit" class="btn btn-primary" [disabled]="product.quantity < 0"> Add to Cart</button>
              </form>
            </div>
          </div>
    </div>
  </div>
