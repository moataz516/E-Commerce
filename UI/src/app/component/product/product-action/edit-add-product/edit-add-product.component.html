


        <div class="container">
            <h1 class="display-5 mb-4">
                {{isEdit?'Update ':'Add '}}product
            </h1>
            <form  [formGroup]="myForm" (ngSubmit)="isEdit ? UpdateProduct() : AddProduct()" >
                <div class="row">

                <div class="col-md-6">
                        <div class="form-group">
                            <label for="category" class="form-label"> category </label>
                            <select formControlName="categoryId" class="form-control">
                                <option value="" disabled>Select a category</option>
                                <option *ngFor="let item of categories" value="{{item.categoryId}}">{{item.name}}</option>
                            </select>
                        </div>
                </div>

                    <div class="col-md-6">
                            <div class="form-group">
                                <label for="" class="form-label"> name <span class="text-danger">*</span> </label>
                                <input type="text" class="form-control" formControlName="name" required>
                            </div>
                    </div>
                    <div class="col-md-4">

                        <div class="form-group">
                            <label for="" class="form-label"> price <span class="text-danger">*</span> </label>
                            <input type="text" class="form-control" formControlName="price" required>
                        </div>
                    </div>
                        <div class="col-md-4">
                        <div class="form-group">
                            <label for="" class="form-label"> quantity</label>
                            <input type="text" class="form-control" formControlName="quantity">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="discount" class="form-label"> discount</label>
                            <input type="text" class="form-control" formControlName="discount">
                        </div>
                    </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="" class="form-label"> description</label>
                                <input type="text" class="form-control" formControlName="description">
                            </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="image" class="form-label"> Image </label>
                            <input type="file" class="form-control" (change)="onFileSelected($event)">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mt-5">
                            <div class="form-group">
                                <input type="submit" class="btn btn-large btn-success px-4 fs-5" [value]="isEdit?'Update':'Add'">
                            </div>
                    </div>
                    </div>
                    <div class="col-md-6">
                        <!-- <div class=" mt-3 w-50">
                            <img [src]=" isEdit ? !imgChange ? 'data:image/jpeg;base64,' + product.image :  productImage :
                        !imgChange ? 'https://datacentersupport.lenovo.com/esv4/images/imageerror.jpg' : productImage   " alt="" style="width:100%; height:250px">
                        </div> -->
                        <div class=" mt-3 w-50">
                            <img *ngIf="this.imgChange || isEdit" [src]=" isEdit ? !imgChange ? 'data:image/jpeg;base64,' + product.image :  productImage : productImage " alt="" style="width:100%; height:250px"> 
                        </div>     
                </div>



                </div>
            </form>
        </div>
